<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h2 class="">Alerts</h2>
        <div class="well">
            <div class="alert alert-dismissable" ng-class="{'Normal':'alert-warning', 'High':'alert-danger'}[alert.priority]" ng-repeat="alert in displayAlerts">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="markAsRead(alert)">&times;</button>
                <span ng-bind="alert.message"></span>
            </div>
            <h2 class="text-success text-center" ng-hide="displayAlerts">There are no unread alerts!</h2>
        </div>
    </div>
</div>
