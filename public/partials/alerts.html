<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h2 class="">Alerts</h2>
        <div class="well">
            <ul>
                <li ng-repeat="alert in displayAlerts" ng-bind="alert.message" ng-click="markAsRead(alert)"></li>
            </ul>
            <h2 class="text-success text-center" ng-hide="displayAlerts">There are no unread alerts!</h2>
        </div>
    </div>
</div>
