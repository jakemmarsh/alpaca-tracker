<section class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well" style="margin-top: 10%;">
            <form name="registerForm" ng-submit="register(user)" ng-hide="registered">
                <h2 class="text-center" style="margin: 0 0 20px 0;">Register for Alpaca Tracker</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" ng-model="user.username" placeholder="Username" required autofocus />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ng-model="user.password" placeholder="Password" required />
                </div>
                <h5 class="text-danger" ng-bind="registerError"></h5>
                <button type="submit" class="btn btn-default" ng-disabled="registerForm.$invalid">Register</button>
            </form>
            <div class="text-center" ng-show="registered">
                <h2 class="text-success text-center">Registration Successful!</h2>
                <a href="/login">Return to login screen</a>
            </div>
        </div>
    </div>
</section>
