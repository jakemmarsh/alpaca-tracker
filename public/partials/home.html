<div class="row" style="margin-bottom: 20px; display: none;">
    <div class="col-md-6 text-center">
        <div class="btn btn-info btn-lg" ng-click="seedAlpacas()">Create Alpacas</div>
    </div>
    <div class="col-md-6 text-center">
        <div class="btn btn-danger btn-lg" ng-click="clearAlpacas()">Clear Alpacas</div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="btn btn-lg btn-block" ng-repeat="alpaca in alpacas" ng-class="{true:'btn-primary', false:'btn-default'}[isFocusedAlpaca(alpaca)]" ng-click="focusAlpaca(alpaca.name)">
            <h4 ng-bind="alpaca.name"></h4>
        </div>
    </div>
  <div class="col-md-9">
      <div ui-map="alpacaMap" ui-options="mapOptions" ui-event="{'map-tilesloaded': 'mapLoaded()'}" style="width: 100%; height: 400px;"></div>
  </div>
</div>

<div class="row container-fluid" style="margin-top: 20px;" ng-controller="detailCtrl" ng-show="focusedAlpaca" ng-include="'partials/details.html'"></div>
